sudo: false
language: go
go:
  - 1.4

before_install:
  - export BUNDLE_GEMFILE=$PWD/Gemfile
  - ruby --version
  - export PATH=~/bin:"$PATH"

install:
  - bundle install --path "$HOME/build/$TRAVIS_REPO_SLUG/vendor/bundle" --jobs 3 --retry 3
  - script/build

script:
  - go test ./...
  - bundle exec cucumber -s --tags=~@wip

branches:
  except:
    - gh-pages

cache:
  directories:
    - vendor/bundle
